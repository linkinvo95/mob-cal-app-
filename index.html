<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./module.css">
    <title>Сalculator</title>
</head>
<body>
    <div class="calc">
        <div class="calc_screen">
            <p>0</p>
        </div>
        <div class="buttons">
            <div class="btn">(</div>
            <div class="btn">)</div>
            <div class="btn">mc</div>
            <div class="btn">m+</div>
            <div class="btn">m-</div>
            <div class="btn">mr</div>
            <div class="btn bg_grey ac">AC</div>
            <div class="btn bg_grey p+/-">+/-</div>
            <div class="btn bg_grey" value="%">%</div>
            <div class="btn bg_orange">/</div>


            <div class="btn">2nd</div>
            <div class="btn">X&sup2;</div>
            <div class="btn">X&sup3;</div>
            <div class="btn">Xy</div>
            <div class="btn">ex</div>
            <div class="btn">10x</div>
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn bg_orange">*</div>


            <div class="btn">&#8543;&times;</div>
            <div class="btn">&sup2;&#8730;x</div>
            <div class="btn">∛x</div>
            <div class="btn">
                <samp>y</samp>√x
            </div>
            <div class="btn">In</div>
            <div class="btn">log10</div>
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn bg_orange">-</div>


            <div class="btn">x!</div>
            <div class="btn">sin</div>
            <div class="btn">cos</div>
            <div class="btn">tan</div>
            <div class="btn">e</div>
            <div class="btn">EE</div>
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn bg_orange">+</div>


            <div class="btn">Rad</div>
            <div class="btn">sinh</div>
            <div class="btn">cosh</div>
            <div class="btn">tanh</div>
            <div class="btn pi">&pi;</div>
            <div class="btn">Rand</div>
            <div class="btn zero">0</div>
            <div class="btn">,</div>
            <div class="btn bg_orange">=</div>


        </div>

    </div>
    
    <script src="./app.js"></script>
</body>
</html>
